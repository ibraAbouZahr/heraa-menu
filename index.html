<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .menu-page {
            text-align: center;
            margin: 30px 0;
        }
        
        .menu-page img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .nav-button {
            background: #ff6b35;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .nav-button:hover {
            background: #e55a2b;
        }
        
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
        }
        
        .footer h3 {
            margin-bottom: 10px;
        }
        
        .footer p {
            margin: 5px 0;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Bella Vista Restaurant</h1>
            <p>Delicious Food, Fresh Ingredients</p>
        </div>
        
        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-button" onclick="scrollToPage('page1')">Page 1</button>
            <button class="nav-button" onclick="scrollToPage('page2')">Page 2</button>
            <button class="nav-button" onclick="window.open('tel:+1234567890')">Call to Order</button>
        </div>
        
        <!-- Menu Page 1 -->
        <div class="menu-page" id="page1">
            <div class="page-title">Menu - Page 1</div>
            <img src="menu-page-1.png" alt="Restaurant Menu Page 1">
        </div>
        
        <!-- Menu Page 2 -->
        <div class="menu-page" id="page2">
            <div class="page-title">Menu - Page 2</div>
            <img src="menu-page-2.png" alt="Restaurant Menu Page 2">
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <h3>Bella Vista Restaurant</h3>
            <p>123 Main Street, Your City</p>
            <p>Phone: (555) 123-4567</p>
            <p>Hours: Mon-Sun 11:00 AM - 10:00 PM</p>
        </div>
    </div>
    
    <script>
        function scrollToPage(pageId) {
            document.getElementById(pageId).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
