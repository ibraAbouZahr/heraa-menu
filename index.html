<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heraa Restaurants - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdffff;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 25px 20px;
            background: #ca252d;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-button {
            background: transparent;
            color: #fdffff;
            padding: 12px 28px;
            border: 2px solid #fdca17;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #fdca17;
            color: #ca252d;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .menu-page {
            text-align: center;
            padding: 30px 20px;
        }
        
        .menu-page img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 1.8em;
            color: #ca252d;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Show all pages in scroll layout */
        .menu-page {
            display: block;
        }
        
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 20px;
            }
            
            .nav-button {
                width: 200px;
                padding: 14px 20px;
            }
            
            .page-title {
                font-size: 1.4em;
            }
            
            body {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-button {
                width: 150px;
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-button" onclick="scrollToPage('page1')">Menu 1</button>
            <button class="nav-button" onclick="scrollToPage('page2')">Menu 2</button>
        </div>
        
        <!-- Menu Page 1 -->
        <div class="menu-page" id="page1">
            <div class="page-title">Menu 1</div>
            <img src="menu-page-1.png" alt="Heraa Restaurants Menu Page 1">
        </div>
        
        <!-- Menu Page 2 -->
        <div class="menu-page" id="page2">
            <div class="page-title">Menu 2</div>
            <img src="menu-page-2.png" alt="Heraa Restaurants Menu Page 2">
        </div>
    </div>
    
    <script>
        function scrollToPage(pageId) {
            document.getElementById(pageId).scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
