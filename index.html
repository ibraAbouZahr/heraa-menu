<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heraa Restaurants - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 25px 20px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .nav-button.active {
            background: white;
            color: #2c3e50;
            border-color: white;
        }
        
        .menu-page {
            text-align: center;
            padding: 30px 20px;
        }
        
        .menu-page img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Hide pages by default */
        .menu-page {
            display: none;
        }
        
        .menu-page.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding: 20px;
            }
            
            .nav-button {
                width: 200px;
                padding: 14px 20px;
            }
            
            .page-title {
                font-size: 1.4em;
            }
            
            body {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-button {
                width: 150px;
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-button active" onclick="showPage('page1', this)">Menu 1</button>
            <button class="nav-button" onclick="showPage('page2', this)">Menu 2</button>
        </div>
        
        <!-- Menu Page 1 -->
        <div class="menu-page active" id="page1">
            <div class="page-title">Menu 1</div>
            <img src="menu-page-1.png" alt="Heraa Restaurants Menu Page 1">
        </div>
        
        <!-- Menu Page 2 -->
        <div class="menu-page" id="page2">
            <div class="page-title">Menu 2</div>
            <img src="menu-page-2.png" alt="Heraa Restaurants Menu Page 2">
        </div>
    </div>
    
    <script>
        function showPage(pageId, button) {
            // Hide all pages
            const pages = document.querySelectorAll('.menu-page');
            pages.forEach(page => page.classList.remove('active'));
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Add active class to clicked button
            button.classList.add('active');
        }
    </script>
</body>
</html>
